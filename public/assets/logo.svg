<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Gradient for the main circle -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5fcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d8a;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer decorative ring -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#1a5fcc" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Decorative pattern ring -->
  <g opacity="0.6">
    <!-- Small decorative dots around the outer ring -->
    <circle cx="60" cy="6" r="2" fill="#1a5fcc"/>
    <circle cx="60" cy="114" r="2" fill="#1a5fcc"/>
    <circle cx="6" cy="60" r="2" fill="#1a5fcc"/>
    <circle cx="114" cy="60" r="2" fill="#1a5fcc"/>
    <circle cx="21" cy="21" r="2" fill="#1a5fcc"/>
    <circle cx="99" cy="21" r="2" fill="#1a5fcc"/>
    <circle cx="21" cy="99" r="2" fill="#1a5fcc"/>
    <circle cx="99" cy="99" r="2" fill="#1a5fcc"/>
    <!-- Additional decorative dots -->
    <circle cx="38" cy="10" r="1.5" fill="#1a5fcc"/>
    <circle cx="82" cy="10" r="1.5" fill="#1a5fcc"/>
    <circle cx="38" cy="110" r="1.5" fill="#1a5fcc"/>
    <circle cx="82" cy="110" r="1.5" fill="#1a5fcc"/>
    <circle cx="10" cy="38" r="1.5" fill="#1a5fcc"/>
    <circle cx="10" cy="82" r="1.5" fill="#1a5fcc"/>
    <circle cx="110" cy="38" r="1.5" fill="#1a5fcc"/>
    <circle cx="110" cy="82" r="1.5" fill="#1a5fcc"/>
  </g>
  
  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
  
  <!-- Petal pattern decoration -->
  <g opacity="0.3">
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(0, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(30, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(60, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(90, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(120, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(150, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(180, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(210, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(240, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(270, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(300, 60, 60)"/>
    <ellipse cx="60" cy="20" rx="8" ry="4" fill="#1a5fcc" transform="rotate(330, 60, 60)"/>
  </g>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="36" fill="url(#blueGradient)" filter="url(#glow)"/>
  
  <!-- Inner border -->
  <circle cx="60" cy="60" r="32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- SM Text -->
  <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" letter-spacing="2">SM</text>
</svg>
